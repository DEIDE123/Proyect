    <main>
        <script>
            function validarFormulario() {
                var y=document.forms["formulario"]["condiciones"].checked;
        
                if (y == false) {
                    alert("Tienes que aceptar los términos y condiciones");
                    return false;
                }
            }
        </script>
        <div class="contact_form">
          <div class="container">
            <div class="item_wrap">
                <div class="login">
                    <div class="login-header">

            <div class="formulario">      
              <h1>Formulario de contacto</h1>
                <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
        
        
                  <form name=contacto action="./php/index.php" onsubmit="return validarContacto()" method="POST">       
        
                    
                    <h3>Nombre:</h3>
                
                    <input class="textfield" type="text" id="nombreApellido" name="NombreApellido" required="obligatorio" placeholder="Escribe tu Nombre">
                    
                    <h3>Email:</h3>
                    <span class="obligatorio">*</span>
                    <input type="text" name="introducir_Email" id="Email" required="obligatorio" placeholder="Escribe tu Email">
                    <br>
                    <h3>Telefono:</h3>
                    
                    <input type="number" name="introducir_telefono" id="Telefono"  placeholder="Escribe tu Telefono">                                        
                    <h3>Asunto:</h3>
                    <span class="obligatorio">*</span>
                    <input type="text" name="introducir_asunto" id="asunto" required="obligatorio" placeholder="Escribe tu Asunto">
                    <br>
                    <h3>Mensaje:</h3>
                    <span class="obligatorio">*</span>
                    <input type="text" name="introducir_mensaje" id="mensaje" required="obligatorio" placeholder="Escribe tu Mensaje">
                    <br>
                    <input class="btn-submit" type="submit" id="enviar" value="Inscribir"/>
        
                  <p class="aviso">
                    <span class="obligatorio"> * </span>los campos son obligatorios.
                  </p>          
              
            </form>
                <!--para enviar la inscribcion tendra que aceptar las condiciones-->
